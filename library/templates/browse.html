{% extends "base_generic.html" %}

{% block title %}
  <title>SSL | Slighty Smarter Library - Browse</title>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>ISBN</th>
        </tr>
      {% for book in books %}
        <tr>
            <td>{{ book.id.S }}</td>
            <td>{{ book.title.S }}</td>
            <td>{{ book.author.S }}</td>
            <td>{{ book.genre.SS }}</td>
            <td>{{ book.isbn.N }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
