{% extends 'base.html' %}

{% block title %} | Verify Account {% endblock title %}

{% block main_content %}
  <div id="tabs">
    <h1>Verify Account</h1>

    <div id="verify" class='tab'>
      <form method='post' class="form">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <input type='submit' value='Verify' />
      </form>
    </div>
  </div>
{% endblock %}
